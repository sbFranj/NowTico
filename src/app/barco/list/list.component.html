<br>
<div class="container">
    <div class="flex gap67">
        <h3> &nbsp;Flota de barcos del club</h3>
        @if (authService.getUserData().role=="admin") {
           
            <a routerLink="/barco">
                <svg  xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-plus">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 5l0 14" />
                <path d="M5 12l14 0" />
            </svg><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="marginRight7 icon icon-tabler icons-tabler-outline icon-tabler-sailboat">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
                    d="M2 20a2.4 2.4 0 0 0 2 1a2.4 2.4 0 0 0 2 -1a2.4 2.4 0 0 1 2 -1a2.4 2.4 0 0 1 2 1a2.4 2.4 0 0 0 2 1a2.4 2.4 0 0 0 2 -1a2.4 2.4 0 0 1 2 -1a2.4 2.4 0 0 1 2 1a2.4 2.4 0 0 0 2 1a2.4 2.4 0 0 0 2 -1" />
                <path d="M4 18l-1 -3h18l-1 3" />
                <path d="M11 12h7l-7 -9v9" />
                <path d="M8 7l-2 5" />
            </svg>
        </a>
    }
    </div>
    <br>

    <app-search (searchEvent)="receiveSearch($event)"></app-search>
    
    <div class="d-flex flex-wrap justify-content-around">
            @if (barcos.length) {
            @for (barco of barcos; track $index) {
                <div class="card bgcolorCrema cardBoat barco">
                    <p href="javascript:void(0)" (click)="getPropietario(barco.id_barco, $index)">
                        <img class="card-img-top " src="https://source.unsplash.com/1600x900/?boat&client_id={{$index}}"
                    alt="Card image cap">
            </p>
            <div class="card-body flex gap02">
                <h5 class="card-title">{{barco.nombre}}</h5>
                @if (authService.getUserData().role=="admin") {
                <a href="javascript:void(0)" (click)="delBarco($index)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="25"
                        height="25" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ff2825" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M4 7l16 0" />
                        <path d="M10 11l0 6" />
                        <path d="M14 11l0 6" />
                        <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                        <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                    </svg>
                </a>
                <a routerLink="/barco/{{barco.id_barco}}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="25"
                    height="25" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
                    <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" />
                    <path d="M16 5l3 3" />
                </svg>
            </a>
        }
    </div>
</div>
}
}@else {
    <h5>No hay resultados</h5>
}
</div>
</div>
